                      let bill = jsonData[i]

                                `<i id="${bill.id}"></i>` +
                              `<td><button id="${i}" onclick="clickedEditButton(this.id)" type="button" class="btn btn-outline-secondary"> <i class="fa fa-pencil-square-o" aria-hidden="true"></i></button></td>
</tr>`
                    }}




          );
  function clickedEditButton(id){
    const rowId = id;

    // get the row by using rowId
    const row = document.getElementById(rowId);

    // get all elements that allow editing by user
    let editFields = document.getElementsByClassName("editField" + rowId);

    // switch each editable element into edit mode
    for (let i =0; i < editFields.length; i++){
      editFields[i].setAttribute("contentEditable", "true");
    }
