<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<!-- load navbar -->
<script src="../static/navbar.js"></script>
<div class="jumbotron text-center">
    <h1>Create</h1>
</div>
<div class="container">
    <form>
        <!-- Bill Name Input-->
        <div class="form-outline mb-4">
            <input type="text" id="billNameInput" class="form-control"placeholder="Bill name" required/>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <input type="text" id="amountInput" class="form-control" placeholder="amount" required />
        </div>

        <div class="form-outline mb-4">
            <input type="text" id="dueDayInput" class="form-control"placeholder="Day due" required />
        </div>


        <!-- Submit button -->
        <button id="submit" type="submit" class="btn btn-primary btn-block" >Create bill</button>
        <h1 id="test"></h1>
    </form>
</div>


<script>
function createJsonFromFormData(){
    billData = {
    "name":document.getElementById("billNameInput").value,
        "amount":document.getElementById("amountInput").value,
        "due_date":document.getElementById("dueDayInput").value
    };
    return billData;
}
function postBillToAPI(event){
    event.preventDefault();
    let jdata = createJsonFromFormData();
    fetch('http://127.0.0.1:5000/bill', {
        method: 'POST',
        headers: {
            accept: 'application.json',
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(jdata),
        cache: 'default'
    }).then(resp => resp.json)
        .then(jdata => console.log(jdata)).catch(e => console.log(e));
}

let button = document.getElementById("submit");

button.addEventListener("click", postBillToAPI, false);

</script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
